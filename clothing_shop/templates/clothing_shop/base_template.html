{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'clothing_shop/style.css' %}"
    />

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav__link-logo official-logo"
          >Shoppo<span class="nav__link-logo-dot official-logo-dot">.</span></a
        >
        <a href="#" class="nav__link nav__link--active">Home</a>
        <a href="#" class="nav__link">Shop</a>
        <a href="#" class="nav__link">Blog</a>
        <a href="#" class="nav__link">Pages</a>
        <a href="#" class="nav__link">Contact us</a>
        <svg class="nav__link nav__link-cart">
          <use
            xlink:href="{% static 'clothing_shop/sprite.svg' %}#icon-shopping-basket "
          ></use>
        </svg>
      </nav>
    </header>

    {% block body %}{% endblock %}
  </body>
</html>
